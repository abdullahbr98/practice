<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button onclick="colorChange()" id="buttonColorChange">Change Color</button>
    <script>
        const randomizer = ()=>{
            return (Math.floor(Math.random() * 1000))
        }
        const colorChange = ()=>{
            let value = randomizer();
            document.getElementById("buttonColorChange").style.backgroundColor = "#" + randomizer();
            console.log(value);
        }
    </script>
</body>
</html>

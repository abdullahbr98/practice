<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/images/LendingImage.png" alt="" srcset="">
    <script>

        const imageAttribute = document.querySelector("img").getAttribute("src");
        console.log(imageAttribute);

        if (imageAttribute == "/images/lendEx.png") {
            document.querySelector("img").addEventListener(("click"), () => {
                document.querySelector("img").setAttribute("src", "/images/LendingImage.png")
            })
        }
        else if (imageAttribute == "/images/LendingImage.png"){
            document.querySelector("img").addEventListener(("click"), () => {
                document.querySelector("img").setAttribute("src", "/images/lendEx.png")
            })
        }

    </script>
</body>

</html>
